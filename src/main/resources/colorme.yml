# ColorMe module configuration file
# for it to work in Paper use-vanilla-world-scoreboard-name-coloring MUST be set to false in paper.yml!
# any changes made here while the server is running won't last! You have to stop the server first!
# ---
# use-custom-join-and-quit-messages: (boolean)
#    - adds custom join/quit messages. Allos the use of color using '&' or 'ยง' symbol.
# allow-chat-color-codes: (boolean)
#    - allows users to use formatting codes using '&' symbol
# ---
custom-messages:
    use-custom-join-and-quit-messages: true
    join-messages:
        - "{PLAYER} &ehas joined the server"
        - "{PLAYER} &econnected"
    quit-messages:
        - "{PLAYER} &ehas left the server"
        - "{PLAYER} &edisconnected"
allow-chat-color-codes: true
player-colors:
    