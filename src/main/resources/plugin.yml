name: FMC
main: me.flourick.fmc.FMC
version: DEV
api-version: 1.16
description: Modular vanilla tweaks plugin
author: Flourick

commands:
    announce:
        description: Announces a completely custom message to everyone.
        aliases: [ann]
        permission: fmc.announce
        permission-message: §cYou do not have permission for that!
        usage: "§eUsage:§r /<command> §7<§rmessage§7>§r"
    colorme:
        description: Colors your name!
        aliases: [cme]
        permission: fmc.colorme
        permission-message: §cYou do not have permission for that!
        usage: "§eUsage:§r /<command> §7<§rcolor§7>§r"
    wakeplayer:
        description: Wakes a player if he is trying to sleep to skip the night.
        aliases: [wp]
        permission: fmc.wakeplayer
        permission-message: §cYou do not have permission for that!
        usage: "§eUsage:§r /<command> §7<§rplayer§7>"
    dynfmc:
        description: Places a markers with your name or make a town marker!
        permission: fmc.dynfmc
        permission-message: §cYou do not have permission for that!
        usage: "§eUsage:§r /<command> §7<§rbase§7|§rtown§7|§rtown§7>§r §7<§rset§7|§rremove§7|§rlist§7>§r §7[§rlabel§7]§r"
    afk:
        description: Sets you as an AFK individual.
        permission: fmc.afk
        permission-message: §cYou do not have permission for that!
        usage: "§eUsage:§r /<command>"
    statistics:
        description: Shows statistics for given player or yourself
        aliases: [stats]
        permission: fmc.stats
        permission-message: §cYou do not have permission for that!
        usage: "§eUsage:§r /<command> §7[§rplayer§7]"
    topstats:
        description: Shows statistics leaderboard
        aliases: [top]
        permission: fmc.topstats
        permission-message: §cYou do not have permission for that!
        usage: "§eUsage:§r /<command>"
    hat:
        description: Puts the block from your main hand onto your head
        permission: fmc.hat
        permission-message: §cYou do not have permission for that!
        usage: "§eUsage:§r /<command>"
    enderchest:
        description: Opens or drops the enderchest of a given player or yourself
        permission: fmc.enderchest
        permission-message: §cYou do not have permission for that!
        usage: "§eUsage:§r /<command> §7<§ropen§7|§rdrop§7>§r §7[§rplayer/uuid§7]"
    inventory:
        description: Drops the inventory content of a given player or yourself
        permission: fmc.inventory
        permission-message: §cYou do not have permission for that!
        usage: "§eUsage:§r /<command> §7<§rdrop§7>§r §7[§rplayer/uuid§7]"
    inactive:
        description: Removes a player from whitelist, marks their base as abandoned and if stats enabled marks as inactive
        permission: fmc.inactive
        permission-message: §cYou do not have permission for that!
        usage: "§eUsage:§r /<command> §7[§rplayer/uuid§7]"

permissions:
    fmc.announce:
        description: Allows the use of announce command
        default: op
    fmc.colorme:
        description: Allows the use of colorme command
        default: true
    fmc.wakeplayer:
        description: Allows the use of wakeplayer command
        default: true
    fmc.dynfmc:
        description: Allows the use of dynfmc command
        default: true
    fmc.afk:
        description: Allows the use of afk command
        default: true
    fmc.stats:
        description: Allows the use of statistics command for yourself
        default: true
    fmc.stats.others:
        description: Allows the use of statistics command for yourself and others
        default: op
        children:
            fmc.stats: true
    fmc.topstats:
        description: Allows the use of topstats command
        default: true
    fmc.hat:
        description: Allows the use of hat command
        default: true
    fmc.enderchest:
        description: Allows the use of enderchest command for yourself
        default: op
    fmc.enderchest.others:
        description: Allows the use of enderchest command for yourself and others
        default: op
        children:
            fmc.enderchest: true
    fmc.inventory:
        description: Allows the use of inventory command
        default: op
    fmc.inactive:
        description: Allows the use of inactive command
        default: op